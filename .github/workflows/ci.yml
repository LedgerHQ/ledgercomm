name: Python install and deployment

on:
  workflow_dispatch:
  push:
    tags:
      - '*'
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Installing the package & run the exec
        run: |
          pip install .
          ledgercomm-send --help

  deploy:
    name: Build and deploy ledgercomm package
    needs: [install]
    uses: LedgerHQ/ledger-app-workflows/.github/workflows/reusable_pypi_deployment.yml@v1
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    with:
      package_name: ledgercomm
      jfrog_deployment: true
      release: true
      publish: true
    secrets:
      pypi_token: ${{ secrets.PYPI_PUBLIC_API_TOKEN }}
